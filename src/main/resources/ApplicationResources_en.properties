about_title1=About
api_rest_description=The VASCAN Search API accepts GET and POST requests. The path contains an explicit version and the search resource accepts a parameter <strong>q</strong>. The value for <strong>q</strong> can be a scientific name, a vernacular name or a VASCAN taxon identifier (<em>e.g.</em> 861). It may be a single value for GET requests or multiple values (maximum 200) for POST requests, each separated by line breaks, \\n. Scientific or vernacular names may optionally be preceded by your local identifier and a pipe, |. GET requests for JSON-based URIs may have an additional callback parameter for JSONP responses.
api_parameter_q_definition=Scientific name, vernacular name, or VASCAN taxon identifier. Use line breaks, \\n between values for POST requests. Precede values with your local identifier and a pipe, \| (optional).
