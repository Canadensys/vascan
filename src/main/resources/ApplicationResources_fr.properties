namesearch_msg1=Bienvenue à la <strong>Base de données des plantes vasculaires du Canada (VASCAN)</strong>. Recherchez un nom <strong>scientifique</strong> ou <strong>vernaculaire</strong>. Une recherche sur "<a href="search/?q=arte&lang=fr">arte</a>" retournera "<a href="name/Artemisia?lang=fr"><strong>Arte</strong>misia</a>", mais non "<a href="name/myosotis%20des%20parterres?lang=fr"/>myosotis des p<strong>arte</strong>rres</a>". Utilisez "<a href="search/?q=Achnella&lang=fr">Achnella</a>" pour rechercher les hybrides tels "<a href="name/×Achnella?lang=fr">×Achnella</a>". Vous voulez plutôt chercher par <strong>répartition</strong>? Utilisez le <a href="checklist?lang=fr">générateur de listes</a>.
namesearch_msg2=Ceci est une version bêta de la base de données des plantes vasculaires du Canada (VASCAN). Veuillez SVP nous faire part de vos commentaires en utilisant la barre "Feedback" prévue à cet effet. Pour une meilleure expérience lors de votre visite, utilisez un navigateur Internet respectant les standards tel <a href="http://www.mozilla.com/firefox/">Firefox</a>.
