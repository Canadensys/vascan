api_description=L'API de VASCAN accepte les requêtes de types GET et POST. Le URI contient la version de l'API et la ressource 'search' accepte un paramètre <strong>q</strong>. La valeur du paramètre <strong>q</strong> peut être un nom scientifique, un nom vernaculaire ou un identifiant de taxon VASCAN (<em>e.g.</em> 861). Elle peut contenir une seule valeur pour les requêtes de type GET ou plusieurs (maximum 200) pour les requêtes de type POST en les séparant avec un saut de ligne, \\n. Les requêtes GET ayant un URI pointant vers une ressource JSON peuvent avoir un paramètre additionnel callback pour obtenir une réponse JSONP.
api_parameter_q_definition=Nom scientifique, nom vernaculaire ou identifiant de taxon VASCAN. Utilisez un saut de ligne, \\n entre les valeurs pour une requête de type POST. Précédez vos valeurs avec un identifiant local et une barre verticale, \| (optionnel).
