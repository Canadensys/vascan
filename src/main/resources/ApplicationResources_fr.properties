namesearch_msg1=Bienvenue à la <strong>Base de données des plantes vasculaires du Canada (VASCAN)</strong>. Une recherche sur "<a href="/vascan/search/?q=arte&lang=fr">arte</a>" retournera "<a href="/vascan/name/Artemisia?lang=fr"><strong>Arte</strong>misia</a>", mais non "<a href="/vascan/name/myosotis%20des%20parterres?lang=fr"/>myosotis des p<strong>arte</strong>rres</a>". Vous voulez plutôt chercher par <strong>répartition</strong>? Utilisez le <a href="/vascan/checklist?lang=fr">générateur de listes</a>.
